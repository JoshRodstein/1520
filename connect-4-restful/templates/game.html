{% extends 'base.html' %}


{% block title %}Game Board {{ super() }}{% endblock %}


{% block content %}
<h1 id="title">{{ game.game_title() }}</h1>

<a href="{{ url_for("home")}}">Home</a>

<div id="gamestats">
    <p class='gamestat'>Turn: <span id='gameturn'>{{ game.turn }}</span></p>
</div>
<div id="gamedisplay">
    <div id="p1-display" class="player-display"></div>
    <div id="gameboard"></div>
    <div id="p2-display" class="player-display"></div>
</div>
{% endblock %}
{% block extra_js %}
<script>
    gameObj = {
        "p1_birthday":'{{game.player_one.birthday}}',
        "p1_username":'{{game.player_one.username}}',
        "p1_id": '{{game.player_one.id}}',
        "p2_birthday": '{{game.player_two.birthday}}',
        "p2_username": '{{game.player_two.username}}',
        "p2_id": '{{game.player_two.id}}',
        "game_id": '{{ game.id }}',
    }
    c4Init(gameObj);
</script>
{% endblock %}
